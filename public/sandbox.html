<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge">
  <meta httpEquiv="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      cursor: default;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100%;
    }

    ul {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="container" style="background-color: lightblue; top: 0;">
    <ul>
      <li>
        Window: <span id="win">...</span>
      </li>
      <li>
        Document: <span id="doc">...</span>
      </li>
      <li>
        Screen: <span id="screen">...</span>
      </li>
      <li>
        Container: <span id="con">...</span>
      </li>
    </ul>
  </div>
  <script>
    function go() {
      var container = document.getElementById("container");
      document.getElementById("win").innerText = (window.innerWidth + "x" + window.innerHeight);
      document.getElementById("doc").innerText = (document.body.clientHeight + "x" + document.body.clientWidth);
      document.getElementById("screen").innerText = (screen.width + "x" + screen.height);
      document.getElementById("con").innerText = (container);
    }

    window.addEventListener("orientationchange", function() {
      alert("the orientation of the device is now " + screen.orientation);
      go();
    });

    window.addEventListener('load', go, false);
  </script>
</body>
</html>
