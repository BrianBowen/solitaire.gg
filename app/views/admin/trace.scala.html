@(traceType: String, id: String, trace: TraceResponse)(implicit session: Session, flash: Flash)

@layout.bootstrap(traceType + " Trace") {
  <h4>@traceType [@id]</h4>

  <table class="table table-bordered">
    @for(stat <- trace.data) {
      <tr>
        <td>@stat._1</td>
        <td>@stat._2</td>
      </tr>
    }
  </table>
}
