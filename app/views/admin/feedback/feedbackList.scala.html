@(sortBy: String, feedbacks: Seq[models.user.UserFeedback])(implicit session: Session, flash: Flash)

@layout.admin(utils.Config.projectName + " Requests", "requests") {
  <div class="container">
    @if(feedbacks.isEmpty) {
      <div class="panel panel-default">
        <div class="panel-body">
          No feedback found... so sad.
        </div>
      </div>
    } else {
      @feedbackListTable(sortBy, feedbacks)
    }
  </div>
}
