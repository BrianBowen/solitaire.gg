@(report: Seq[(models.rules.GameRules, Int)])(implicit session: Session, flash: Flash)
@views.html.admin.layout.base(utils.Config.projectName + " Seed Report", "reports") {
  <h3>@utils.Config.projectName Seed Report</h3>
  <table class="table table-striped table-bordered">
    <tbody>
    @report.map { x =>
      <tr>
        <td>@x._1.id</td>
        <td>@x._1.title</td>
        <td>@utils.NumberUtils.withCommas(x._2)</td>
      </tr>
    }
    </tbody>
  </table>
}
