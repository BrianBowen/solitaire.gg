@(tables: Seq[(String, Long)])(implicit session: Session, flash: Flash)@layout.admin(utils.Config.projectName + " Report", "reports") {
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Table</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          @for(table <- tables) {
            <tr>
              <td>@table._1</td>
              <td>@utils.Formatter.withCommas(table._2)</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
}
