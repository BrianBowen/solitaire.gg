@(user: models.user.User, s: models.sandbox.SandboxTask, result: models.sandbox.SandboxTask.Result)(
    implicit request: Request[AnyContent], session: Session, flash: Flash
)@views.html.admin.layout.base("Sandbox Result", "sandbox") {
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">@s.key Result</span>
          <div class="sandbox-result" style="margin: 20px 0;">@result</div>
        </div>
      </div>
    </div>
  </div>
}
