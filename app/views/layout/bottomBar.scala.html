@(user: models.user.User)
<div id="status-container" class="fixed">
  <div class="menu-left">
    <div id="btn-options" title="Options" class="btn btn-@user.color options"></div>
    <div id="btn-help" title="Help" class="btn btn-@user.color help"></div>
    <div id="btn-feedback" title="Feedback" class="btn btn-@user.color feedback"></div>
  </div>
  <div class="menu-right">
    <div id="btn-redo" title="No redos available" class="btn btn-@user.color redo disabled"></div>
    <div id="btn-hint" title="Click for a hint" class="btn btn-@user.color hint"></div>
    <div id="btn-undo" title="No undos available" class="btn btn-@user.color undo disabled"></div>
  </div>
  <div class="timer-container">
    <span id="timer-display">0:00</span>
  </div>
</div>
