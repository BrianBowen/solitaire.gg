@(user: models.user.User)(implicit session: Session, flash: Flash)@layout.basic(
  utils.Config.projectName + " Profile", stylesheets = Seq(routes.Assets.at("stylesheets/profile.css").url)
) {
  <div class="profile">
    @if(user.isGuest) {
      <p>You're playing as a guest. Why not <a href="@controllers.auth.routes.RegistrationController.registrationForm()">register</a>?</p>
    } else {
      <h3>@user.username</h3>
    }
  </div>
}
