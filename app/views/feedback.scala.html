@()(implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages)
@if(flash.get("success").isDefined) {
  <div class="feedback-success">
    @flash.get("success")
  </div>
  <div class="feedback-modal-close modal-close">Resume</div>
} else {
  @if(flash.get("error").isDefined) {
    <div class="feedback-error">
      @flash.get("error")
    </div>
  }
  <p class="feedback-prompt">@Messages("feedback.prompt")</p>
  <textarea id="feedback-input"></textarea>
  <button id="feedback-submit">@Messages("feedback.submit")</button>
  <div style="text-align: center; margin-top: 10px;"><a href="#" id="feedback-cancel">@Messages("feedback.cancel")</a></div>
}
